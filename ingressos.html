  <main class="content">
    <h1>Compra de Ingressos</h1>

    <form class="ticket-form">
      <!-- Evento -->
      <label for="evento">Selecione o Evento:</label>
      <select id="evento" name="evento">
        <option value="">-- Escolha um evento --</option>
        <option value="musica">Festival de Música - São Paulo</option>
        <option value="tecnologia">Congresso de Tecnologia - RJ</option>
        <option value="teatro">Teatro Clássico - Curitiba</option>
      </select>

      <!-- Quantidade -->
      <label for="quantidade">Quantidade de Ingressos:</label>
      <input type="number" id="quantidade" name="quantidade" min="1" max="10" placeholder="1">

      <!-- Dados pessoais -->
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

      <!-- Pagamento -->
      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento">
        <option value="">-- Selecione --</option>
        <option value="pix">Pix</option>
        <option value="cartao">Cartão de Crédito</option>
        <option value="boleto">Boleto Bancário</option>
      </select>

      <button type="submit">Finalizar Compra</button>
    </form>
  </main>
