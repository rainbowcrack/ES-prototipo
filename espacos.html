  <meta charset="UTF-8">

  <style>
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

  <main class="content">
    <h1>Cadastro de Espaços</h1>

    <form id="formEspacos">
      <label for="nomeEspaco">Nome do Espaço:</label>
      <input type="text" id="nomeEspaco" name="nomeEspaco" placeholder="Ex: Arena São Paulo" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo" required>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" placeholder="Ex: SP" required>

      <label for="capacidade">Capacidade Total:</label>
      <input type="number" id="capacidade" name="capacidade" placeholder="Ex: 5000" min="0" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" placeholder="Informações adicionais sobre o espaço..."></textarea>

      <button type="submit">Salvar Espaço</button>
    </form>
  </main>

  <script>
    document.getElementById("formEspacos").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Espaço cadastrado com sucesso!");
      // Aqui poderia enviar para API ou backend
      this.reset();
    });
  </script>
</body>
